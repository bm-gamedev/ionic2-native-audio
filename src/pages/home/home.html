<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Native Audio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button [disabled]="audioLoaded" (click)="preloadAudio()">Load</button>
  <button ion-button [disabled]="!audioLoaded" color="secondary" (click)="playAudio()">Play</button>
  <button ion-button [disabled]="!audioLoaded" color="danger" (click)="unloadAudio()">Unload</button>
  <button ion-button block outline color="danger" (click)="clearList()">Clear List</button>
  <ion-list>
    <ion-item *ngFor="let msg of msgList">
      {{msg.message}}
    </ion-item>
  </ion-list>
</ion-content>
